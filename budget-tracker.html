<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/budget.css">

    <script src="js/budget.js" defer></script>
</head>
<body>
    <header>
        <h1>Event Budget Tracker</h1>
    </header>
    <main>
        <section class="budget-form">
            <h2>Set Your Budget</h2>
            <form id="budget-form">
                <label for="total-budget">Total Budget (₹):</label>
                <input type="number" id="total-budget" placeholder="Enter your total budget" required>
                <button type="submit">Set Budget</button>
            </form>
        </section>
        <section class="expense-form">
            <h2>Add Expenses</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="Enter expense name" required>
                <label for="expense-amount">Amount (₹):</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expense-list">
            <h2>Expense List</h2>
            <ul id="expense-items">
                <li>No expenses added yet.</li>
            </ul>
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <p><strong>Total Budget:</strong> ₹<span id="display-budget">0</span></p>
            <p><strong>Total Expenses:</strong> ₹<span id="display-expenses">0</span></p>
            <p><strong>Remaining Balance:</strong> ₹<span id="display-balance">0</span></p>
        </section>
    </main>
</body>
</html>
