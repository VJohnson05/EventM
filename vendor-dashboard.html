<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendordash.css">

    <script src="js/vendor.js" defer></script>
</head>
<body>
    <header class="dashboard-header">
        <h1>Vendor Dashboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <!-- Quick Stats Section -->
        <section class="quick-stats">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <p>15</p>
            </div>
            <div class="stat-card">
                <h3>Total Earnings</h3>
                <p>₹50,000</p>
            </div>
            <div class="stat-card">
                <h3>Active Services</h3>
                <p>5</p>
            </div>
        </section>

        <!-- Service Management Section -->
        <section class="service-management">
            <h2>Your Services</h2>
            <button id="add-service-btn">Add Service</button>
            <div id="service-list">
                <p>No services added yet.</p>
            </div>
        </section>

        <!-- Booking Overview Section -->
        <section class="booking-overview">
            <h2>Recent Bookings</h2>
            <div id="booking-list">
                <p>No bookings available.</p>
            </div>
        </section>
    </main>

    <footer class="dashboard-footer">
        <p>© 2024 Event Management System. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
