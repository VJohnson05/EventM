<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendordash.css">

    <script type="module" src="js/vendor.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <h1>Vendor Dashboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="auth.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <button id="switch-role-btn" onclick="window.location.href='select-role.html'"style="position: absolute; top: 20px; right: 20px;">
        Switch Role
    </button>
    <main class="dashboard-main">
        <!-- Quick Stats Section -->
        <section class="quick-stats">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <p>15</p>
            </div>
            <div class="stat-card">
                <h3>Total Earnings</h3>
                <p>₹50,000</p>
            </div>
            <div class="stat-card">
                <h3>Active Services</h3>
                <p>5</p>
            </div>
        </section>

<!-- Service Management Section -->
<section class="service-management">
    <h2>Your Services</h2>

    <!-- Toggle Button -->
    <button id="toggle-service-form-btn">Add Service</button>

    <!-- Hidden Add Service Form -->
    <form id="service-form" style="display: none; margin-top: 20px;">
        <input type="text" id="service-title" placeholder="Service Title" required />
        <textarea id="service-description" placeholder="Service Description" required></textarea>
        <input type="text" id="service-category" placeholder="Category (e.g., Catering, Photography)" required />
        <input type="text" id="service-price" placeholder="Starting Price (₹)" required />
        <button type="submit">Save Service</button>
    </form>

    <!-- Services List -->
    <div id="service-list" style="margin-top: 20px;">
        <p>No services added yet.</p>
    </div>
</section>  
    
    </main>

    <footer class="dashboard-footer">
        <p>© 2024 Event Management System. All Rights Reserved.</p>
    </footer>

</body>
</html>
