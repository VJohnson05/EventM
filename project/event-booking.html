<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/event-booking.css">
</head>
<body>
    <header>
      <h1>Book Your Event</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="client-dashboard.html">Dashboard</a></li>
                <li><a href="event-booking.html" class="active">Book Event</a></li>
                <li><a href="auth.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-container">
            <h1>Enter Event Details</h1>
            <form id="eventBookingForm">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter Event Name" required>

                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventLocation">Location</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter Location" required>

                <label for="services">Select Services</label>
                <select id="services" name="services" required>
                    <option value="" disabled selected>Select a Service</option>
                    <option value="catering">Catering</option>
                    <option value="decoration">Decoration</option>
                    <option value="music">Music</option>
                    <option value="photography">Photography</option>
                </select>

                <label for="additionalDetails">Additional Details</label>
                <textarea id="additionalDetails" name="additionalDetails" placeholder="Provide any specific details..." rows="4"></textarea>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management System. All Rights Reserved.</p>
    </footer>

    <script src="js/event-booking.js"></script>
</body>
</html>
